name: release

env:
  GO_VERSION: 1.17

on:
  push:
    tags:
      - 'v*'
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Unshallow
        run: git fetch --prune --unshallow

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Import GPG key
        id: import_gpg
        uses: hashicorp/ghaction-import-gpg@v2.1.0
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          PASSPHRASE: ${{ secrets.PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2.7.0
        with:
          version: latest
          args: release --rm-dist
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Release Announce
        uses: edge/simple-slack-notify@master
        if: success()
        with:
          channel: '#lapp-cloud-deployments'
          username: 'terraform-provider-sapcc'
          text: 'ðŸ“¢ðŸ“¢ New Version Released'
          color: 'good'
          fields: |
            [{ "title": "version", "value": "${env.GITHUB_REF}" }, {"title": "Release", "value": "${env.GITHUB_SERVER_URL}/${env.GITHUB_REPOSITORY}/releases/tag/${env.GITHUB_REF}" },
            {"title": "Changelog", "value": "${env.GITHUB_SERVER_URL}/${env.GITHUB_REPOSITORY}/blob/${env.GITHUB_REF}/CHANGELOG.md" }
            { "title": "Timestamp", "value": "${Date.now()}", "short": true }]
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
