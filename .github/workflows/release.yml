name: release

env:
  GO_VERSION: 1.17

on:
  push:
    branches:
      - master
      - beta
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Unshallow
        run: git fetch --prune --unshallow

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Import GPG key
        id: import_gpg
        uses: hashicorp/ghaction-import-gpg@v2.1.0
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          PASSPHRASE: ${{ secrets.PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2.7.0
        with:
          version: latest
          args: release --rm-dist --skip-publish
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '13'

      - name: Install dependencies
        run: |
          npm install @semantic-release/git @semantic-release/changelog conventional-changelog-conventionalcommits semantic-release-slack-bot -D

      - name: Start Release
        env:
          GIT_AUTHOR_NAME: 'release-bot'
          GIT_AUTHOR_EMAIL: 'release-bot@registry.terraform.io'
          GIT_COMMITTER_NAME: 'release-bot'
          GIT_COMMITTER_EMAIL: 'release-bot@registry.terraform.io'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: npx semantic-release